plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.7.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.9.0'
    implementation 'io.cucumber:cucumber-java8:7.12.0'
    implementation 'io.cucumber:cucumber-testng:7.12.0'
    implementation 'ru.sbtqa:webdrivermanager:2.2.4'

}

test {
    useTestNG()

}